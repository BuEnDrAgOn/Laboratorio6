<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Proyecto con JavaScript</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

		<!-- Plugin validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

		<!-- Mis Scripts -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>

		<section id="global">

			<!-- Cabecera -->
			<header>
				<div id="logo">
					<h1>Laboratorio 6</h1>
				</div>

				<div class="clearfix"></div>

				<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menu">
					<div class="container-fluid">
						<div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="index.html">Inicio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="pagina1.html">Reloj</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="pagina2.html">Acerca de mi</a>
								</li>
								<li class="nav-item">
									<a class="nav-link activo" aria-current="page" href="pagina3.html">Contacto</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>


			<!-- Contenido -->
			<section id="content">

				<div id="box">
					<!-- Cargar formulario -->
					<h2>Contacto</h2>

					<form action="" method="POST" id="form_contact">
						<label for="name">Nombre</label>
						<input type="text" name="name" data-validation="alphanumeric" />

						<label for="surname">Apellidos</label>
						<input type="text" name="surname" data-validation="alphanumeric" />

						<label>Email</label>
						<input type="email" name="email" data-validation="email"/>

						<label for="sex">Sexo</label>
						<select name="sex" data-validation="required">
							<option value="men">Hombre</option>
							<option value="woman">Mujer</option>
						</select>

						<label for="date">Fecha de nacimiendo</label>
						<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

						<label for="years">Edad</label>
						<input type="number" name="years" data-validation="number"/>

						<button class="btn btn-outline-secondary" type="submit">Entrar</button>
					</form>
	
				</div>

				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quien soy?</span></h4>
						<img src="img/caracol.jpg" />
						<p>Estudiante de FIME ¿o un simple caracol?</p>
					</div>

					<div id="login">
						<h4><span>Identificate</span></h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name" id="form_name"/>

							<label for="email">
								Correo
							</label>
							<input type="text" name="email" />

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password" />

							<button class="btn btn-outline-secondary" type="submit">Entrar</button>
						</form>
					</div>

				</aside>

				<div class="clearfix"></div>
			</section>

		</section>

		<footer>
			Elaborado por José Claudio Macías Montellano &copy;

			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>
</html>
