<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Proyecto con JavaScript</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css">

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>

    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">

        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Laboratorio 6</h1>
            </div>

            <div class="clearfix"></div>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menu">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link activo" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pagina1.html">Reloj</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pagina2.html">Acerca de mi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pagina3.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Slider -->
        <div id="slider">
            <div class="galeria">
                <div><img src="img/hojas.jpg" title="Hojas"></div>
                <div><img src="img/rojo.jpg" title="The long and winding road"></div>
                <div><img src="img/cielo.jpg" title="Happy trees"></div>
            </div>
        </div>

        <!-- Contenido -->
        <section id="content">

            <div id="posts">
                <!-- Cargar posts desde json -->
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" />
                    <p>Estudiante de FIME ¿O un simple caracol?</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" />

                        <button class="btn btn-outline-secondary" type="submit">Entrar</button>
                    </form>
                </div>

            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Elaborado por José Claudio Macías Montellano &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
